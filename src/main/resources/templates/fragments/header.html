<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<!-- Header Fragment -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Main</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/articles/insert}">INSERT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/paging}">Paging List</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        ADMIN 권한이 있습니다.
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('USER')">
                        USER 권한이 있습니다.
                    </li>
                </ul>
            </div>
            <div class="text-end">
                <a role="button" id="signup" class="btn btn-outline-success" th:href="@{/user/signup}" sec:authorize="isAnonymous()">SignUp</a>
                <a role="button" id="login" class="btn btn-outline-success" th:href="@{/user/login}" sec:authorize="isAnonymous()">Login</a>
                <a role="button" id="logout" class="btn btn-outline-success" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
            </div>
        </div>
    </nav>
    <th:block th:if="${msg} != null">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong th:text="${msg}"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </th:block>
</div>
</html>
