<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <script type="text/javascript" th:src="@{/js/check.js}"></script>-->
</head>
<body>
<div class="content" layout:fragment="content">
    <br>
    <h4 style="text-align: center;"><b>Login</b></h4>
    <form id="frm" class="container" th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해주세요.
            </div>
        </div>
        <!--   // SecurityConfig 클래스에 .loginProcessingUrl("/login") 로!     -->
        <div class="mb3">
            <label for="username" class="form-label">ID</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb3">
            <label for="password" class="form-label">PASSWORD</label>
            <input type="password" class="form-control" id="password" name="password">
<!--            <span class="text-danger" th:errors="*{userPassword1}"></span>-->
        </div>

        <br>
        <input type="submit" value="로그인" class="btn btn-primary" >
        <input type="button" value="다시" class="btn btn-light">
    </form>
</div>
</body>
</html>
