<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="content" layout:fragment="content" >
    <form class="container" th:object="${articleDto}">
        <br>
        <table class="table">
            <tr>
                <th>제목</th>
                <td th:text="*{title}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td th:text="*{content}"></td>
            </tr>

        </table>

    </form>
    <br>
    <div class="container" th:object="${articleDto}">
        <base href="@{/articles}">
        <form th:action="@{/articles/update}" method="get" style="display: inline;">
            <input type="submit" value="수정" class="btn btn-light">
<!--            <button type="submit" class="btn btn-light btn sm">수정</button>-->
            <input type="hidden" name="updateId" th:value="*{id}">
            <!--                <input type="submit" value="수정">-->
        </form>
        <base href="@{/articles}">
        <form th:action="@{/articles/{deleteId}(deleteId=*{id})}" method="post" style="display: inline;">
            <input type="hidden" name="deleteId" th:value="*{id}">
            <input type="submit" value="삭제" class="btn btn-light">
<!--            <button type="submit" class="btn btn-light btn sm">삭제</button>-->
            <!--                <input type="submit" value="삭제">-->
        </form>&nbsp;
        <a href="/"> Back</a>
    </div>
</div>
</body>
</html>
