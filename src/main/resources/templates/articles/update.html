<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="content" layout:fragment="content" >
    <form class="container" th:action="@{/articles/update}" method="post" th:object="${articleDto}">
        <br>
        <div class="mb3">
            <label class="form-label">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
            <span class="text-danger" th:errors="*{title}"></span>
        </div>
        <div class="mb3">
            <label class="form-label">내용</label>
            <textarea class="form-control" row="3" id="content" th:field="*{content}"></textarea>
            <span class="text-danger" th:errors="*{content}"></span>
        </div>
        <br>
        <input type="hidden" th:field="*{id}">
        <input type="submit" value="저장" class="btn btn-primary" >
        &nbsp; <a href="/">Back</a>
    </form>
</div>
</body>
</html>
